<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section class="mh-100 pt-lg-5 mt-lg-3">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 pb-5 pt-2">      
                <h2 class="text-center">
                    Decryption Results.
                </h2>

                {% if message %}
                    <div class="alert alert-{{ message.type }}" role="alert">
                        {{ message.body }}
                    </div>
                {% endif %}
                <form action="/encrypt" enctype="multipart/form-data" method="POST">
                    <div class="form-outline mb-4 mt-3">
                        <textarea name="plain_text" id="text_text" class="form-control form-control-lg" rows="5" disabled>{{ decrypted_text }}</textarea>
                    </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center mt-lg-5 text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2022. All rights reserved.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div>
            <a href="/" class="text-white me-4">
                Go Back Home
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
